    <meta name="description" content="">

<body>
    <div id="main">
        <div><img src="assets/img/Indiana_Jones_logo.png"></div>
        <div id="center">
            <h3>Timed Trivia</h3>
            <button type="button" id="start-btn" class="btn btn-primary white-background white">Start Game</button>
        </div><br>
        <audio id="audio" src="assets/Indiana_Jones_Theme.mp3" preload="auto" autoplay="true" loop="true"></audio>
        <div id="musicControls" class="text-center">
            <button onClick="document.getElementById('audio').play()" class="btn btn-warning btn-xs">
                <span class="fa fa-music"></span> Play Theme!</button>
            <button onClick="document.getElementById('audio').pause()" class="btn btn-primary btn-xs">
                <span class="fa fa-pause"></span> Pause Song</button>
        </div>
    </div>
   
    <script src="assets/js/app.js"></script>
</body>
